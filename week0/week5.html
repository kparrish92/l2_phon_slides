Un sonido puede ser un valor constante/abstracto - el sonido "b" 

---

Porque son diferentes, por ejemplo, /p/ y /b//?

---

Son diferentes, porque se usa para distinguir palabaras (pala vs. bala)

Por eso, se llaman **fonemas** (ej. Los sonidos [p] y [b] son fonémicos en español)

---


Algunos sonidos son fonémicos en ingles pero no en español 

Ejemplo: inglés sheep v ship 
https://shiporsheep.com   


---

Es mas facil combinar una categora, o dividirla? 

L1 Spanish - L2 English [i] + [i:]

L1 English - L2 Spanish 

---

Segun el Perceptual Assimilation Model de L2 (Best &amp; Tyler, 2007), es mas facil combinar una categoria que dividirla (L2 Spanish seria mas facil si hablamos del sonido [i]).
